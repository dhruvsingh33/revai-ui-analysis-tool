<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevAI - Website Design Analysis Tool</title>
    <link rel="icon" type="image/png" href="detlogo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
</head>
<body class="h-full">
    <div id="main">
        <!-- Header -->
        <header id="header" class="fixed w-full shadow-sm z-50">
            <div class="container mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-2">
                        <img src="./detlogo.png" alt="RevAI">
                        <span>RevAI</span>
                    </div>
                    <!-- <nav class="hidden md:flex space-x-8">
                        <span class="cursor-pointer" onclick="window.open('https://rapidapi.com/bilgisamapi-api2/api/ai-website-design-checker-ui-ux-analysis-tool', '_blank')">Documentation</span>
                        <span class="cursor-pointer" onclick="window.open('https://rapidapi.com/bilgisamapi-api2/api/ai-website-design-checker-ui-ux-analysis-tool', '_blank')">Pricing</span>
                        <span class="cursor-pointer" onclick="window.open('https://rapidapi.com/bilgisamapi-api2/api/ai-website-design-checker-ui-ux-analysis-tool', '_blank')">Get API Key</span>
                    </nav> -->
                    <label class="swap swap-rotate">
                        <input type="checkbox" id="themeToggle" />
                        <svg class="swap-on fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7V3a1,1,0,0,0-2,0V5a1,1,0,0,0,2,0Zm7.41,1.41L18.71,6.7a1,1,0,0,0,0-1.41,1,1,0,0,0-1.41,0L16.59,7.29A1,1,0,0,0,17.41,8.59ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0,1-1V18a1,1,0,0,0-2,0v1A1,1,0,0,0,12,19ZM18.36,17a1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.42L17.31,14.3a1,1,0,0,0-1.42,1.42l1.05,1.06A1,1,0,0,0,18.36,17ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
                        <svg class="swap-off fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Z"/></svg>
                    </label>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-12">
            <!-- Analyzer Section -->
            <section id="analyzer" class="max-w-4xl mx-auto rounded-xl shadow-lg p-4 sm:p-6 lg:p-8 mt-8">
                <h1 class="text-2xl sm:text-3xl font-bold mb-6">Website UI Analysis</h1>
                
                <!-- Settings -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6 sm:mb-8">
                    <div>
                        <label class="block mb-2">Device Type</label>
                        <select id="deviceType" class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 theme-select">
                            <option value="desktop">Desktop</option>
                            <option value="mobile">Mobile</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-2">Language</label>
                        <select id="language" class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 theme-select">
                            <option value="en" data-name="English">English</option>
                            <option value="tr" data-name="Turkish">Turkish</option>
                            <option value="es" data-name="Spanish">Spanish</option>
                            <option value="fr" data-name="French">French</option>
                            <option value="de" data-name="German">German</option>
                            <option value="it" data-name="Italian">Italian</option>
                            <option value="pt" data-name="Portuguese">Portuguese</option>
                            <option value="ru" data-name="Russian">Russian</option>
                            <option value="zh" data-name="Chinese">Chinese</option>
                            <option value="ja" data-name="Japanese">Japanese</option>
                            <option value="ko" data-name="Korean">Korean</option>
                        </select>
                    </div>
                </div>

                <!-- URL Analysis -->
                <div class="mb-6">
                    <label class="block mb-2">Website URL</label>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <input type="url" id="webPageUrl" placeholder="Enter website URL" class="w-full sm:flex-1 border rounded-lg px-4 py-3 focus:outline-none focus:ring-2">
                        <button onclick="analyzeWebPage()" class="w-full sm:w-auto px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                            <i class="fa-solid fa-link mr-2"></i>Analyze URL
                        </button>
                    </div>
                </div>

                <!-- Image Upload -->
                <div class="mb-6">
                    <label class="block mb-2">Upload Screenshot</label>
                    <div id="dropZone" class="border-2 border-dashed rounded-lg p-8 text-center relative">
                        <input type="file" id="imageUpload" accept="image/*" class="hidden" onchange="handleImagePreview(this)">
                        <div id="uploadPlaceholder" class="cursor-pointer">
                            <i class="fa-solid fa-cloud-arrow-up text-4xl mb-4"></i>
                            <p class="mb-2">Drag and drop your image here</p>
                            <p class="text-sm mb-4">or</p>
                            <button onclick="document.getElementById('imageUpload').click()" class="px-6 py-2 rounded-lg transition">
                                Browse Files
                            </button>
                        </div>
                        <div id="imagePreview" class="hidden flex-col items-center">
                            <img id="previewImg" src="" alt="Preview" class="max-h-48 w-full sm:w-auto mb-4 rounded-lg shadow-md object-contain">
                            <div class="flex flex-col sm:flex-row gap-2">
                                <button onclick="analyzeUploadedImage()" class="px-6 py-2 rounded-lg transition">
                                    <i class="fa-solid fa-wand-magic-sparkles mr-2"></i>Analyze
                                </button>
                                <button onclick="removeImage()" class="px-6 py-2 rounded-lg transition">
                                    <i class="fa-solid fa-trash mr-2"></i>Remove
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Image URL Analysis -->
                <div class="mb-6">
                    <label class="block mb-2">Image URL</label>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <input type="url" id="imageUrl" placeholder="Enter image URL" class="w-full sm:flex-1 border rounded-lg px-4 py-3 focus:outline-none focus:ring-2">
                        <button onclick="analyzeImageUrl()" class="w-full sm:w-auto px-6 py-3 rounded-lg transition">
                            <i class="fa-solid fa-image mr-2"></i>Analyze Image
                        </button>
                    </div>
                </div>

                <!-- API Key Input -->
            </section>

            <!-- Results Section -->
            <section id="results" class="max-w-4xl mx-auto mt-8 hidden">
                <div>
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold">Analysis Results</h2>
                        <span id="analysisStatus" class="px-4 py-1 rounded-full text-sm">Processing</span>
                    </div>
                    
                    <div id="loadingSpinner" class="flex flex-col items-center justify-center py-12">
                        <div class="animate-spin rounded-full h-16 w-16 border-4 border-t-transparent mb-4"></div>
                        <span id="loadingPercentage" class="text-lg font-semibold">0%</span>
                    </div>

                    <div id="analysisResults" class="space-y-4 sm:space-y-6 hidden">
                        <!-- Add Export PDF Button at the top -->
                        <div class="flex justify-end mb-4">
                            <button onclick="generatePDFReport()" class="flex items-center gap-2 px-4 py-2 rounded-lg transition">
                                <i class="fas fa-file-pdf"></i>
                                Export PDF Report
                            </button>
                        </div>

                        <!-- Image Preview with Analysis Overlay -->
                        <div class="relative w-full mb-8">
                            <div id="imageContainer" class="relative mx-auto" style="max-width: 1366px;">
                                <div class="relative w-full" style="position: relative;">
                                    <img id="analyzedImage" src="" alt="Analyzed Image" class="w-full h-auto rounded-lg shadow-md" style="display: block;">
                                    <div id="analysisOverlay" class="absolute inset-0" style="pointer-events: none;">
                                        <!-- Analysis boxes will be added here dynamically -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Summary Section -->
                        <div class="pb-4 sm:pb-6">
                            <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4 mb-4">
                                <div class="text-3xl sm:text-4xl font-bold" id="overallScore">0/10</div>
                                <div class="flex-1">
                                    <h3 class="text-lg font-semibold mb-1">Overall Score</h3>
                                    <p id="summaryBrief"></p>
                                </div>
                            </div>
                            <div class="mt-4">
                                <h4 class="text-sm font-semibold mb-2">Key Issues</h4>
                                <ul class="space-y-1 text-sm" id="keyIssues"></ul>
                            </div>
                        </div>

                        <!-- Analysis Categories -->
                        <div id="analysisCategories" class="space-y-4 sm:space-y-6">
                            <!-- Categories will be dynamically added here -->
                        </div>

                        <!-- Recommendations Section -->
                        <div class="pt-4 sm:pt-6">
                            <h3 class="text-lg font-semibold mb-4">Recommendations</h3>
                            <div id="recommendations" class="grid gap-4 grid-cols-1 sm:grid-cols-2">
                                <!-- Recommendations will be dynamically added here -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer id="footer" class="border-t">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
                <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                    <p class="text-center sm:text-left">&copy; 2025 RevAI. All rights reserved.</p>
                    <div class="flex space-x-6">
                        <a href="https://github.com/dhruvsingh33/revai-ui-analysis-tool" target="_blank" class="">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/dhruv-rajpoot-93871026b/" target="_blank"class="">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                        <a href="https://x.com/dhruvsinghsm" target="_blank" class="">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
